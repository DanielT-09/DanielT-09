    <tspan x="410" y="250"><tspan class="key">"email.alt"</tspan>: <tspan class="value">"danielturczyniak@gmail.com"</tspan>,</tspan>

    <tspan x="410" y="290"><tspan class="key">"a_levels"</tspan>: <tspan class="cc">[</tspan><tspan class="value">"cs"</tspan>, <tspan class="value">"maths"</tspan>, <tspan class="value">"physics"</tspan><tspan class="cc">]</tspan>,</tspan>
