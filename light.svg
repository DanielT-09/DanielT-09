<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="420"
     font-family="ConsolasFallback, Consolas, monospace"
     font-size="14">

  <style>
    @font-face {
      font-family: 'ConsolasFallback';
      src: local('Consolas'), local('Consolas Bold');
      font-display: swap;
    }

    .key { fill: #b36b00; }
    .value { fill: #005b99; }
    .cc { fill: #495057; }
    text, tspan { white-space: pre; fill: #222222; }

    /* ASCII art colors */
    .hash { fill: #000000; }
    .equal { fill: #868686ff; }

    /* ASCII art bold */
    .ascii tspan { font-weight: bold; }
  </style>

  <!-- Background -->
  <rect width="900" height="420" fill="#f5f5f5" rx="15"/>

