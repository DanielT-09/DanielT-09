    <tspan x="86" dy="1.2em">       <tspan class="equal">==============       </tspan></tspan>
    <tspan x="86" dy="1.2em">        <tspan class="equal">============         </tspan></tspan>
  </text>

  <!-- Intro text -->
  <text x="390" y="40" font-family="monospace" font-size="14">
