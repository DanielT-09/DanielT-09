    <tspan x="86" dy="1.2em"><tspan class="hash"> ####################</tspan><tspan class="equal"> ===== </tspan></tspan>
    <tspan x="86" dy="1.2em"><tspan class="hash">#####################</tspan><tspan class="equal"> ======</tspan></tspan>
